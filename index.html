<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rat</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1>Pick an experience.</h1>
    <button id="bigratButton" onclick="bigratOn()">Big Rat Coloring</button>
    <button id="audioButton" onclick="audioOn()">Rat Audio</button>
  </body>
</html>

<script>
  function bigratOn() {
    let button = document.getElementById("bigratButton");
    button.addEventListener("click", function () {
      window.location.href = "/html/rat.html";
    });
  }
  function audioOn() {
    let button = document.getElementById("audioButton");
    button.addEventListener("click", function () {
      window.location.href = "/html/audio.html";
    });
  }
</script>
