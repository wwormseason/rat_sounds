<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rats</title>

    <link rel="stylesheet" type="text/css" href="../style.css" />

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <button id="audioButton" onclick="audioOn()">Rat Audio</button>

    <h1 id="text">Please turn on your audio! Thank you.</h1>
    <p>Use your mouse to color in the rat!</p>
    <script src="../bigrat.js"></script>
  </body>
</html>

<script>
  function audioOn() {
    let button = document.getElementById("audioButton");
    button.addEventListener("click", function () {
      window.location.href = "/html/audio.html";
    });
  }
</script>
